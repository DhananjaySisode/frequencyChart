<link rel="stylesheet" href="https://canvasjs.com/demo/dashboards/assets/bootstrap/bootstrap4-alpha3.min.css">
<style>
	body {
		background-color: #fafafa;
		font-size: 16px;
		line-height: 1.5;
	}

	#header {
		border-bottom: 5px solid #37474F;
		color: #37474F;
		margin-bottom: 1.5rem;
		padding: 1rem 0;
	}
	
	.card {
		border: 0rem;
		border-radius: 0rem;
	}
	
	.card-header {
		background-color: #37474F;
		border-radius: 0 !important;
		color:	white;
		margin-bottom: 0;
		padding:	1rem;
	}
	
	.card-block {
		border: 1px solid #cccccc;	
	}
			
</style>
<div class="container">
	<h2 id="header">
    <div class="row">
      <div class="col-sm-9">
        <strong>Allele Frequency Chart</strong>
      </div>
      <div class="col-sm-3">
        <select  class='form-control btn btn-secondary' style="background-color: #37474F;color: white !important;;"
        #mySelect  (change)="ChangingValue(mySelect.value)" >
        <option value='Variant1'>Variant 1</option>
        <option value='Variant2'>Variant 2</option>
        </select>
      </div>
    </div> 
	</h2>
	
	<div class="row m-b-1">
		<div class="col-xs-12">
			<div class="card">
				<h4 class="card-header">{{VariantCard}}</h4>
				<div class="card-block">
          			<canvas id="lineChart"></canvas>
        		</div>
			</div>
		</div>
	</div> <!-- row -->
</div> <!-- container -->

<router-outlet></router-outlet>
